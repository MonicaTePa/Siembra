<app-navbar></app-navbar>
<section class="login-container">
  <div class="img-login">


    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="/assets/img/orquidea2.png" class="d-block w-100" alt="orquidea ocre">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="/assets/img/bonsai2.png" class="d-block w-100" alt="bonsai mini de flores lila">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="/assets/img/flores2.png" class="d-block w-100" alt="flores rosadas">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="/assets/img/herramientas2.png" class="d-block w-100" alt="pala de jardin">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="/assets/img/huerta2.png" class="d-block w-100" alt="plantas de jardin en maceta">
        </div>
      </div>
    </div>
  </div>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="userAccess()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electr&oacute;nico</label>
        <input type="email" formControlName="user" class="form-control" id="exampleInputEmail1"
          placeholder="Ingrese su correo electrónico">
        <p class="fw-bold text-danger w-100 text-center pt-2" *ngIf="loginForm.get('user')?.hasError('required') &&
        loginForm.get('user')?.touched">
          El correo es obligatorio
        </p>
        <p class="fw-bold text-danger w-100 text-center pt-2" *ngIf="loginForm.get('usuario')?.hasError('pattern')">
          El correo no es válido
        </p>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1"
          placeholder="Ingrese su contraseña">
        <p class="fw-bold text-danger w-100 text-center pt-2"
          *ngIf="loginForm.get('pass')?.hasError('required') && loginForm.get('pass')?.touched">
          La contraseña es requerida
        </p>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor"
                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
              </path>
            </svg>
          </div>
        </div>
        <span>Ingresar</span>
      </button>
    </form>
  </div>
</section>
